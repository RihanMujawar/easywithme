<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="https://media.geeksforgeeks.org/wp-content/cdn-uploads/20221219162542/Become-UI-Designer-in-2023.png">
  <title>EasyWithMe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark">
  <div class="topbar">
    <div class="logo">EasyWithMe</div>
    <input type="text" id="search" placeholder="Search components...">
    <div class="topbar-right">
      <button id="theme-toggle">‚òÄÔ∏è</button>
      <button id="sidebar-toggle" class="hamburger">‚ò∞</button>
    </div>
  </div>

  <div class="container">
    <aside id="sidebar"></aside>

    <main>
      <section id="preview">
        <h2>Live Preview</h2>
        <iframe id="preview-frame"></iframe>
      </section>

      <section id="editor">
        <div class="tabs">
          <button data-tab="html" class="active">HTML</button>
          <button data-tab="css">CSS</button>
          <button data-tab="js" style="display: none;">JS</button>
        </div>
        <div class="editor-area">
          <div class="tab-content html-tab">
            <textarea id="html-code"></textarea>
            <button class="copy-btn" data-copy="html">Copy HTML</button>
          </div>
          <div class="tab-content css-tab" style="display:none;">
            <textarea id="css-code"></textarea>
            <button class="copy-btn" data-copy="css">Copy CSS</button>
          </div>
          <div class="tab-content js-tab" style="display:none;">
            <textarea id="js-code"></textarea>
            <button class="copy-btn" data-copy="js">Copy JS</button>
          </div>
        </div>
        <div class="notice">
  üí° You can edit the code here ‚¨ÜÔ∏è or write your own HTML, CSS & JS. 
  then tap HTML or CSS button. Whatever you type will instantly appear in the live preview!
</div>
      </section>
    </main>
  </div>

  <script src="components.js"></script>
  <script src="script.js"></script>
</body>
</html>
